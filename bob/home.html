<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav">
  
  <button class="backup">Back</button>
  <a href="home"><img class="homeImg" src="images/BookOfBeasties_Logo_.png" alt="Beastie Logo"></a>
</div>
  
<div class="mainContainer">
  <img margin-top="25px" width="auto" height="200px" src="images/Website Globe (1).png" alt="It's a Beastie World"><br>
  <form>
    <label for="user">Email/Username</label><br><br>
    <input id="user" name="user" type="email" size="30"><br><br>
    <label for="pWord">Password (8 characters min)</label><br><br>
    <input id="pWord" name="pWord" type="password" size="20">
    <img width="20px" height="auto" src="doesntexist" onmousedown="showPW()" onmouseup="hidePW()" alt="eye"><br><br>
    
    
  </form>
  <button onclick="reDirect()">Login</button><br><br><br>
  <a href="create">Create New Account?</a><br><br><br><br>  
</div>

<div class="footer">
  <a href="TCPP" style="color:red">T & C and Privacy Policy</a>
  <button class="about">About</button>
</div>


<script>

  //shows password by changing input type to text
  function showPW(){
    document.getElementById("pWord").type="text";
  };
  //returns input type to password after image is no longer active
  function hidePW(){
    document.getElementById("pWord").type="password";
  }
  //redirects to next page following button press
  function reDirect(){
    window.location.replace("dash");
  }
</script>

</body>
</html>
