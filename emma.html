<html>
  <body onload="timer()">
    <script>
      
      function timer(){
        setInterval(myTime, 1000);       
      };
    
      function myTime(){
        var t = new Date();
        document.getElementById("hour").innerHTML = t.getHours();
        document.getElementById("minute").innerHTML = t.getMinutes();
        document.getElementById("second").innerHTML = t.getSeconds();
        document.getElementById("time").innerHTML = t.getHours()+" : "+t.getMinutes()+" : "+t.getSeconds();
      };
    </script>
    
    The Time Now
    
    <p id="hour">Hour</p>
    <p id="minute">Minute</p>
    <p id="second">Second</p>
    <p id="time"></p>
    
  </body>
</html>
