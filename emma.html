<html>
  <body onload="timer()">
    <script>
      
      function timer(){
        setInterval(myTime, 1000);       
      };
    
      function myTime(){
        var t = new Date();
        myHour = ("0"+t.getHours()).substr(-2);
        myMinute = ("0"+t.getMinutes()).substr(-2);
        mySecond = ("0"+t.getSeconds()).substr(-2);
        document.getElementById("hour").innerHTML = myHour;
        document.getElementById("minute").innerHTML = myMinute;
        document.getElementById("second").innerHTML = mySecond;
        document.getElementById("time").innerHTML = myHour" : "+myMinute+" : "+mySecond;
      };
    </script>
    
    The Time Now
    
    <p id="hour">Hour</p>
    <p id="minute">Minute</p>
    <p id="second">Second</p>
    <p id="time"></p>
    
  </body>
</html>
