<html>
  <head>
    <title>Everglow Clocks</title>
  </head>
  <body onload="timer()">
    <script>
      
      function timer(){
        setInterval(myTime, 1000);
        setInterval(randHour,20000);
        randHour();
        myTime();
        
      };
    
      function myTime(x){
        
        var t = new Date();
        var myHour = ("0"+t.getHours()).substr(-2);
        var myMinute = ("0"+t.getMinutes()).substr(-2);
        var mySecond = ("0"+t.getSeconds()).substr(-2);
        document.getElementById("time").innerHTML = myHour+" : "+myMinute
        +" : "+mySecond;  

      };
      
      function randHour() {
        var t = new Date();
        var myHour = t.getHours();
        var iniOpp = Math.floor(Math.random()*2)+1
        var finOpp = Math.floor(Math.random()*2)+1
        var ranOpp = Math.floor(Math.random()*myHour)
        var ranOppB = Math.floor(Math.random()*24)+1
        var newHour;
        var hourArr = [];
        var x = 0;
        
        if (iniOpp<=1){
          newHour = myHour - ranOpp;
        } else {
          newHour = myHour + ranOpp;
        }
        
        if (finOpp<=1){
          if (newHour>0){
            for(i = 1; i <= newHour; i++) {
              if(newHour % i == 0) {
                hourArr[x]=i;
                x += 1;
              }
            }
          } else {
            for(i = -1; i >= newHour; i--) {
              if(newHour % i == 0) {
                hourArr[x]=i;
                x += 1;
              }
            }        
          };
        }
        
        
        
        var arrRan=Math.floor(Math.random()*hourArr.length)
               
        text = hourArr[arrRan]
        
        var hourMulti = newHour/text
        var hourDiv = newHour * ranOppB
        
        document.getElementById("hour").innerHTML = text;
        document.getElementById("minute").innerHTML = newHour;
        
        if (finOpp<=1){
          if (iniOpp<=1){
            document.getElementById("second").innerHTML = text+"x"+hourMulti+"+"+ranOpp
          } else {
            document.getElementById("second").innerHTML = text+"x"+hourMulti+"-"+ranOpp
          }
        } else {
          if (iniOpp<=1){
             document.getElementById("second").innerHTML = hourDiv+"/"+ranOppB+"+"+ranOpp
          } else {
             document.getElementById("second").innerHTML = hourDiv+"/"+ranOppB+"-"+ranOpp
          }
         
        }
        
      };


      
    </script>
    
    <form action="/">
      <input type="submit" value="Back" />
    </form>
    
    The Time Now v.7
    
    <p id="hour">Hour</p>
    <p id="minute">Minute</p>
    <p id="second">Second</p>
    <p id="time"></p>

    
  </body>
</html>
