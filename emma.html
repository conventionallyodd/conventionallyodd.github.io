<html>
  <head>
    <title>Everglow Clocks</title>
  </head>
  <body onload="timer()">
    <script>
      
      function timer(){
        setInterval(myTime, 1000);
        setInterval(ranHour, 36000);
        setInterval(ranMin, 6000);
        setInterval(ranSec, 1000); 
        myTime();
        ranHour();
        ranMin();
        ranSec();
      };
    
      function myTime(){
        
        var t = new Date();
        var myHour = ("0"+t.getHours()).substr(-2);
        var myMinute = ("0"+t.getMinutes()).substr(-2);
        var mySecond = ("0"+t.getSeconds()).substr(-2);
        
        
        document.getElementById("hour").innerHTML = t.getHours();
        document.getElementById("minute").innerHTML = myMinute;
        document.getElementById("second").innerHTML = mySecond;
        document.getElementById("time").innerHTML = myHour+" : "+myMinute
        +" : "+mySecond;  

      };
      
      function ranHour(){
        var newHour
        var t = new Date();
        var myHour = ("0"+t.getHours()).substr(-2);
        var myMinute = ("0"+t.getMinutes()).substr(-2);
        var mySecond = ("0"+t.getSeconds()).substr(-2);
        var myOp = Math.floor(Math.random()*12)+1;
        var randOp = Math.floor(Math.random()*12)+1
        
        if (myOp<=3){
          newHour = myHour-randOp
          document.getElementById("ranHr").innerHTML = newHour+" + "+randOp;
        } else if (myOp<=6){
          newHour = myHour+randOp
          document.getElementById("ranHr").innerHTML = newHour+" - "+randOp;        
        } else if (myOp<=9){
          newHour = myHour/randOp
          document.getElementById("ranHr").innerHTML = newHour+" * "+randOp;        
        } else {
          newHour = myHour*randOp
          document.getElementById("ranHr").innerHTML = newHour+" / "+randOp;        
        }
       
      };
      
      function ranMin(){
        var newMin
        var t = new Date();
        var myMinute = ("0"+t.getMinutes()).substr(-2);
        var myOp = Math.floor(Math.random()*12)+1;
        var randOp = Math.floor(Math.random()*60)+1
        
        if (myOp<=3){
          newMinute = myMinute-randOp
          document.getElementById("ranMin").innerHTML = newMinute+" + "+randOp;
        } else if (myOp<=6){
          newMinute = myMinute+randOp
          document.getElementById("ranMin").innerHTML = newMinute+" - "+randOp;        
        } else if (myOp<=12 && randOp<31){
          newMinute = (myMinute/randOp).toFixed(3)
          document.getElementById("ranMin").innerHTML = newMinute+" * "+randOp;        
        } else {
          newMinute = myMinute*randOp;
          document.getElementById("ranMin").innerHTML = newMinute+" / "+randOp;        
        }
       
      };
      
      function ranSec(){
        var newSec
        var t = new Date();
        var mySecond = t.getSeconds()
        var myOp = Math.floor(Math.random()*12)+1;
        var randOp = Math.floor(Math.random()*60)+1
        
        if (myOp<=3){
          newSec = mySecond-randOp
          document.getElementById("ranSec").innerHTML = newSec+" + "+randOp;
        } else if (myOp<=6){
          newSec = mySecond+randOp
          document.getElementById("ranSec").innerHTML = newSec+" - "+randOp;        
        } else if (myOp<=12 && randOp<31){
          newSec = (mySecond/randOp).toFixed(3)
          document.getElementById("ranSec").innerHTML = newSec+" * "+randOp;        
        } else {
          newSec = mySecond*randOp;
          document.getElementById("ranSec").innerHTML = newSec+" / "+randOp;        
        }
       
      };
      
    </script>
    
    <form action="/">
      <input type="submit" value="Back" />
    </form>
    
    The Time Now v.7
    
    <p id="hour">Hour</p>
    <p id="minute">Minute</p>
    <p id="second">Second</p>
    <p id="time"></p>
    <p id="ranHr"></p>
    <p id="ranMin"></p>
    <p id="ranSec"></p>
    
  </body>
</html>
